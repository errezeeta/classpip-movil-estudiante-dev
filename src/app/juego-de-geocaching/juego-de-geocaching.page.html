<ion-header class="juegos-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="!empezado" class="menu-btn"></ion-back-button>
      <ion-button *ngIf = "empezado" style ="font-size: 17.5px;" (click)="popup()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf = "juegoSeleccionado.JuegoActivo">{{juegoSeleccionado.NombreJuego}}</ion-title>
    <ion-title *ngIf = "!juegoSeleccionado.JuegoActivo">Clasificaci√≥n {{juegoSeleccionado.NombreJuego}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf = "juegoSeleccionado.JuegoActivo">
  <app-juego-de-geocaching-info style="display: block" id="info"></app-juego-de-geocaching-info>
  <div style="display: none" id="map"></div>
  <ion-button style="display: none" id="butInfo" > i </ion-button>
  <ion-popover trigger="butInfo" triggerAction="context-menu">
    <ng-template>
      <ion-content class="ion-padding">Hello World!</ion-content>
    </ng-template>
  </ion-popover>
  <button mat-button (click)="display()" mat-raised-button color="primary">Oculta info</button>
</ion-content>


<ion-content *ngIf = "!juegoSeleccionado.JuegoActivo" class="juegoseleccionado-content"  [scrollEvents]="true">
  <!-- AQUI LO QUE SALDRA CUANDO EL JUEGO ESTE DESACTIVADO -->
</ion-content>
